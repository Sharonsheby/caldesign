<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="border border-dark container  bg-dark p-3 mt-5">
        <h1 class="text-center text-light">Calculator</h1>
        <div>                                                                                                                                                                                                                                                                                           
            <input id="result" type="text" class="form-control">
        </div>
        <div class="row mt-2 me-1 ms-2 ">
            <!-- <div class="col-md-12 border border-primary mt-5"> -->
                <!-- <div class="row mt-2 me-1 ms-2 "> -->
            <div class="col-3"><button onclick="display_data(7)" class="btn btn-secondary">7</button></div>
            <div class="col-3"><button onclick="display_data(8)" class="btn btn-secondary">8</button></div>
            <div class="col-3"><button onclick="display_data(9)" class="btn btn-secondary">9</button></div>
            <div class="col-3"><button onclick="display_data('/')" class="btn btn-secondary">/</button></div>
            </div>
        
            <div class="row mt-2 me-1 ms-2 ">
            <div class="col-3"><button onclick="display_data(4)" class="btn btn-secondary">4</button></div>
            <div class="col-3"><button onclick="display_data(5)" class="btn btn-secondary">5</button></div>
            <div class="col-3"><button onclick="display_data(6)" class="btn btn-secondary">6</button></div>
            <div class="col-3"><button onclick="display_data('*')" class="btn btn-secondary">*</button></div>
            </div>
            <div class="row mt-2 me-1 ms-2 ">
            <div class="col-3"><button onclick="display_data(1)" class="btn btn-secondary">1</button></div>
            <div class="col-3"><button onclick="display_data(2)" class="btn btn-secondary">2</button></div>
            <div class="col-3"><button onclick="display_data(3)" class="btn btn-secondary">3</button></div>
            <div class="col-3"><button onclick="display_data('-')" class="btn btn-secondary">-</button></div>
            </div>
     
            <div class="row mt-2 me-1 ms-2 ">
            <div class="col-3"><button onclick="display_data(0)" class="btn btn-secondary">0</button></div>
            <div class="col-3"><button onclick="display_data('.')" class="btn btn-secondary">.</button></div>
            <div class="col-3"><button onclick="display_data('%')" class="btn btn-secondary">%</button></div>
            <div class="col-3"><button onclick="display_data('+')" class="btn btn-secondary">+</button></div>
           
            </div>
            <div class="row mt-2 me-1 ms-2 ">
            <div class="col-3"><button onclick="display_data('00')" class="btn btn-secondary">00</button></div>
            <div class="col-3"><button onclick="all_clear('C')" class="btn btn-secondary">AC</button></div>
            <div class="col-3"><button type="submit" onclick="equal()" class="btn btn-secondary  ">=</button></div>
            <div class="col-3"><button onclick="back_space()"  class="btn btn-success ">&#8592</button></div>
        </div>
    </div>
    
</body>
<script src="./cal.js"></script>
</html>
